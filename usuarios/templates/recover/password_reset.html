{% extends 'base.html' %}      
                               
{% block content %}            
                <h2 class="mb-4">Recuperar contraseña</h2>
                <form method="post">            
                    {% csrf_token %}                
                    <div class="form-group">        
                        {{ form.email.label_tag }}      
                        {{ form.email }}                
                        {% if form.email.errors %}      
                            <div class="invalid-feedback d-block">
                                {{ form.email.errors }}         
                            </div>                          
                        {% endif %}                     
                    <button type="submit" class="btn btn-secondary m-3">Enviar correo de recuperación</button> 
{% endblock %}
